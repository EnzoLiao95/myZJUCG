<!DOCTYPE html>

<!-- This html file tests the functions of 'hexagram.js' -->
<!-- It intends to draw a hexagram -->
<html>

<head>
<title>The first WebGL script</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

<!-- Import script file of WebGL -->
<!-- Make sure the network is available, or you may need to download this JavaScript file and read it in local -->
<script type="text/javascript" src="http://learningwebgl.com/lessons/lesson01/glMatrix-0.9.5.min.js"></script>

<!-- GLSL commands -->
<script id="shader-fs" type="x-shader/x-fragment">
	precision mediump float;
	varying vec4 vColor;

	void main(void) {
		gl_FragColor = vColor;
	}
</script>

<script id="shader-vs" type="x-shader/x-vertex">
	attribute vec3 aVertexPosition;
	attribute vec4 aVertexColor;

	uniform mat4 uMVMatrix;
	uniform mat4 uPMatrix;

	varying vec4 vColor;

	void main(void) {
		gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
		vColor = aVertexColor;
	}
</script>

<!-- Import the JavaScript file to draw a hexagram -->
<script type="text/javascript" src="hexagram.js"></script>
<script type="text/javascript">
	function webGLStart()
	{
		var hexagram = Hexagram.create("hexagram-canvas");
		hexagram.drawImage();
	}
</script>
</head>

<!-- Start WebGl drawing -->
<body onload="webGLStart();" style="cursor:default">
	<div align="center">
		<canvas id="hexagram-canvas" style="border: none;" width="500" height="500"></canvas>
	</div>
</body>

</html>
